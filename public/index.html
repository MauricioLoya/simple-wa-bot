<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escanear QR WhatsApp Bot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        color: #333;
      }
      #qr {
        margin-top: 20px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      #qr img {
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Escanea el QR para vincular WhatsApp</h1>
    <div id="qr">
      <p>Esperando QR...</p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const qrDiv = document.getElementById('qr')
      const socket = io()
      socket.on('qr', qrBase64 => {
        qrDiv.innerHTML = `<img src="${qrBase64}" alt="QR WhatsApp" />`
      })
    </script>
  </body>
</html>
